<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/30ab1ee130.js" crossorigin="anonymous"></script>
</head>
<body>


    
    <section class="">
        <div class="top">
            <i class="fa-solid fa-down-left-and-up-right-to-center"></i>
            <i class="fa-solid fa-equals"></i>
            <i class="fa-brands fa-elementor"></i>
            <i class="fa-solid fa-house-chimney"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>


        </div>
        <div class="screen ">
            <h1>
                0
            </h1>

        </div>
        <div class=" key">
            <div class="btn orange">AC </div>
            <div class="btn orange"><i class="fa-solid fa-delete-left"></i> </div>
            <div class="btn orange">%</div>
            <div class="btn orange"><i class="fa-solid fa-divide"></i></div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn orange">x</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn orange">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn orange">+</div>
            <div class="btn orange"><i class="fa-solid fa-rotate"></i></div>
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div id="sp" class="btn orange">=</div>

        </div>

    </section>
    <footer>
        <p>
            <small>
                MiDnight CODERS <i class="fa-solid fa-moon"></i> || 
            </small> 
        </p>
    </footer>
</body>
</html>
